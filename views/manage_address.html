<div ng-controller="ProfileController as logctrl" class="mobile_view_opacity" onclick="off_opacity()">
 
    <div>
           <style type="text/css">
              .header_border_bottom{
                 border-bottom:1px solid #e5e5e5;
              }
              .manage_address_show_div{
                border:1px solid #e0e0e0;padding:35px 0px;border-top:0px/*;height: 310px;*/
              }
              @media only screen and (max-width: 639px){
                .footer_above{
                   margin-top:20px
                }
               } 
               @media only screen and (max-width: 479px){
                .manage_address_show_div{
                   height:390px
                }
               } 
                
           </style>
        </div>

      <div class="all_page_middle_div">
          <div class="container-fluid">
                <ol class="breadcrumb breadcrumb-list all_page_bitcome">
                    <li class="breadcrumb-item"><a href="{{contextpath1}}" class="everypge_topic_a">Home</a></li>
                    <!-- <li class="breadcrumb-item"><a href="#">shop</a></li> -->
                    <li class="breadcrumb-item active" style="cursor:default">Manage Address</li>
                </ol>
              </div>
            </div>

      <div class="all_page_middle_div" style="margin-top:40px">
          <div class="container-fluid"> 
             <h3 class="all_page_header_h3"> Manage Address
             </h3>
             <hr>
           </div>
          </div> 

      <div class="container-fluid">
      <div class="all_page_middle_div row">   
      	<div style="padding:0px 15px;width:100%">
      	<p style="margin-bottom:10px;padding:10px 15px 7px 15px;background:#f5f5f5;border:1px solid #e0e0e0;cursor:pointer" ng-click="addedAddress(1);">  <img src="/yewmed/themes/img/yewmed_new_pics/product/plus_sign.png" style="position:relative;top:-4px"> <span style="font-size:16px;color:#f26222;font-family: 'Poppins', sans-serif;margin-left:10px"> ADD A NEW ADDRESS </span> </p>
      </div>
      <div class="col-md-6" ng-repeat="data in users.addresses | orderBy : 'id'" style="margin-top: 20px" on-finish-render="ngRepeatFinished1">
                                       <!-- Modal content-->
                                       <div> 
                                                   <!-- <h5 style="text-transform: uppercase"> <b> <u> Address {{$index+1}} ({{data.type}}) </u> </b> </h5> --> 
                                                   <p style="font-family: 'Poppins', sans-serif;font-size:16px;padding:7px 15px;background:#f5f5f5;border:1px solid #e0e0e0"> Address Details </p> 
                                                   <div class="manage_address_show_div">
                                                      <div class="row">
                                                      	<div class="col-lg-1 col-md-2 col-sm-1 col_xs_1">
                                                      		<span style="top:4px;position:relative"> <input type="checkbox" ng-checked="data.isDefault==1" ng-click="makeDefault(data.id)" ng-disabled="data.isDefault==1"> </span> 
                                                      	</div>
                                                      	<div class="col-lg-11 col-md-10 col-sm-11 col_xs_9">
                                                      		<p class="befault_billing_address" ng-if="data.isDefault==1"> Default Billing Address </p>
                                                          <p class="address_persone_name"> <b> {{data.receiverName}}  </b> </p>
                                                           <p class="address_person_address" style="margin-top:10px"> {{data.streetAddress}} </p>
                                                           <p class="address_person_address"> {{data.city.name}}<i ng-if="data.city.name">,</i>{{data.state.name}}<i ng-if="data.state.name">,</i> {{data.pincode}}  </p>
                                                           <p class="address_person_address"> {{data.country.name}} </p>
                                                           <p class="address_person_address" ng-if="data.landmark"> <span> Landmark: </span> {{data.landmark}} </p>
                                                           <p class="address_person_address" ng-if="data.contactPhone"> <span> T: </span> {{data.contactPhone}} </p>
                                                            <!-- <button class="btn btn-small" data-toggle="modal" data-target="#addressaddmodal"> Add</button> -->
                                                      
                                                      		<button type="button" class="manage_address_buttons" ng-click="editAddress(data,2);">Edit</button>
                                                      		<button type="button" ng-if="data.isDefault!=1" class="manage_address_buttons" ng-click="deleteAddress(data.id);">Delete </button>					 
                                                       
                                                      </div>
                                                      </div>
                                                      <!-- <div style="margin-top:10px">{{data.invoiceMail}}
                                                      </div> --> 
                                                  
                                   
                                                      
                                                      </div>
                                                      
                                                  </div>
                                                </div>
                                          </div>
                                       </div>





     <!-- .................... controller End......................... -->

      </div>
